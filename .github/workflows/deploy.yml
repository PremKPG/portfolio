name: Deploy Portfolio

on:
  push:
    branches: [ main ]

jobs:
  deploy-job: # Renamed the job to avoid naming conflicts
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.2.0 # Updated to latest version
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/html
            git fetch --all
            git reset --hard origin/main
            
            # Force Docker to rebuild without using old cached layers
            sudo docker build --no-cache -t my-portfolio .
            
            # Kill the old container and start the fresh one
            sudo docker stop portfolio-container || true
            sudo docker rm portfolio-container || true
            sudo docker run -d -p 80:5000 --name portfolio-container my-portfolio