name: Deploy Portfolio

on:
  push:
    branches: [ main ]

jobs:
  deploy-job: # Renamed the job to avoid naming conflicts
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.2.0 # Updated to latest version
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/html
            # Force the local VM code to match GitHub exactly
            git fetch --all
            git reset --hard origin/main
            
            # Build and Run
            sudo docker build -t my-portfolio .
            sudo docker stop portfolio-container || true
            sudo docker rm portfolio-container || true
            sudo docker run -d -p 80:5000 --name portfolio-container my-portfolio
